name: Build & Deploy .NET Backend

# Trigger the workflow when code is
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        working-directory: ShoppingCartAPI/ShoppingCart
        run: dotnet restore

      # 4️⃣ Build and publish the app
      - name: Build and publish
        working-directory: ShoppingCartAPI/ShoppingCart
        run: dotnet publish -c Release -o ./publish

      # 5️⃣ Optional: Push Docker image to Docker Hub for backup
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image (optional)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:latest .
        working-directory: ShoppingCartAPI/ShoppingCart

      - name: Push Docker image (optional)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/dotnet-backend:latest

      # 6️⃣ Copy published files to EC2 directly
      - name: Copy publish to EC2 via Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'ShoppingCartAPI/ShoppingCart/publish/*'
          target: '/var/www/backend'
          strip_components: 0

          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

      # 7️⃣ Restart backend systemd service
      - name: Restart backend service
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}

          proxy_host: ${{ secrets.EC2_BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            sudo chown -R ubuntu:ubuntu /var/www/backend
            sudo systemctl restart dotnet-backend

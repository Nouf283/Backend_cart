name: Build & Deploy Backend_cart to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Docker login
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -f ShoppingCartAPI/ShoppingCart/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-cart:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-cart:${{ github.sha }} \
            ShoppingCartAPI/ShoppingCart

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-cart:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-cart:${{ github.sha }}

      # 6️⃣ Deploy to Kubernetes via Bastion Host
      - name: Deploy Backend_cart to Kubernetes
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_BASTION_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install kubectl if missing
            if ! command -v kubectl >/dev/null 2>&1; then
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
            fi

            # Navigate to repo root
            cd /home/ubuntu/Backend_cart

            git reset --hard
            git clean -fd
            git pull origin master

            # Set kubeconfig for cluster access
            export KUBECONFIG=/home/ubuntu/.kube/config

            # Ensure namespace exists
            kubectl create namespace backend --dry-run=client -o yaml | kubectl apply -f -

            # Apply Kubernetes manifests
            kubectl apply -f k8s/backend-deployment.yaml -n backend
            kubectl apply -f k8s/backend-service.yaml -n backend

            # Update deployment image to the latest SHA
            kubectl set image deployment/backend-deployment \
              dotnet-backend=${{ secrets.DOCKERHUB_USERNAME }}/backend-cart:${{ github.sha }} \
              -n backend

            # Wait for rollout to complete
            kubectl rollout status deployment/backend-deployment -n backend

            # Show pods and service status
            kubectl get pods -n backend
            kubectl get svc -n backend
